<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- css link -->
 <link rel="stylesheet" href="./style.css">

 <!-- font link -->
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

 <title>Interactive rating component</title>
</head>
<body>
 <main class="container">
  <section class="rating-card-container ">
   <div class="rating-container">

     <div class="icon-star">
       <img src="./images/icon-star.svg" alt="icon-star">
      </div>
    
    <h1 class="rating-question">How did we do?</h1>
    <p class="rating-explaination">Please let us know how we did with your
support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="scores-container">
    <button class="score" id="1">1</button>
    <button class="score" id="2">2</button>
    <button class="score" id="3">3</button>
    <button class="score" id="4">4</button>
    <button class="score" id="5">5</button>
    </div>

    <button class="btn">SUBMIT</button>

   </div>
  </section>
  <section class="thankyou-card-container hide">
   <div class="thankyou-container">
    
    <div class="illustration-thank-you">
     <img src="./images/illustration-thank-you.svg" alt="">
    </div>

    <div class="score-result">You selected 4 out of 5</div>
     
    <h3 class="thank-you">Thank you</h3>

    <p class="appreciation">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

   </div>
  </section>
 </main>


 <!-- main js -->
 <script src="./app.js"></script>
</body>
</html>
